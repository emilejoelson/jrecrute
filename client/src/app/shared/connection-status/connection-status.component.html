<div *ngIf="isBrowser && (showStatus || !isOnline)" 
         class="status-container"
         [@slideInOut]="showStatus || !isOnline">
      <div class="status-content" [ngClass]="{'offline': !isOnline, 'online': isOnline}">
        <!-- Online State -->
        <div *ngIf="isOnline" class="status-message online-message">
          <div class="icon-wrapper">
            <svg class="check-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor">
              <path d="M20 6L9 17L4 12" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
          </div>
          <span class="status-text">Connexion ...</span>
        </div>

        <!-- Offline State -->
        <div *ngIf="!isOnline" class="status-message offline-message">
          <div class="icon-wrapper warning">
            <svg class="warning-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor">
              <path d="M12 8v5" stroke-width="2" stroke-linecap="round"/>
              <path d="M12 16.5v.5" stroke-width="2" stroke-linecap="round"/>
              <path d="M12 2L2 19h20L12 2z" stroke-width="2"/>
            </svg>
          </div>
          <div class="offline-content">
            <span class="status-text">Pas de connexion internet </span>
            <div class="spinner"></div>
          </div>
        </div>
      </div>
    </div>
