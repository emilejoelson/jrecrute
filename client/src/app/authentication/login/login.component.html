<div class="bg-white rounded-3xl shadow-2xl max-w-md w-full p-6 md:p-8">
    <div class="flex justify-center mb-8">
      <h1 class="text-3xl font-bold text-indigo-800">Connexion</h1>
    </div>
  
    <div class="flex justify-center mb-8">
      <div class="bg-indigo-100 p-3 rounded-full">
        <svg class="w-8 h-8 text-indigo-600" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"></path>
        </svg>
      </div>
    </div>
  
    <form class="space-y-6" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <!-- Login Error Alert -->
      @if(loginError) {
        <div class="bg-red-50 border-l-4 border-red-500 p-4 mb-4 rounded-md">
          <div class="flex items-center">
            <svg class="w-5 h-5 text-red-500 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z"></path>
            </svg>
            <span class="text-red-700">{{ loginError }}</span>
          </div>
        </div>
      }
  
      <!-- Account Information Section -->
      <div class="space-y-4">
        @for(field of formFields.accountInfo; track field) {
          <div>
            @if(field.type === 'password') {
              <div>
                <app-custom-input
                  [id]="field.id"
                  [classInput]="field.classControl"
                  [classLabel]="field.classLabel"
                  [title]="field.title | translate"
                  [control]="loginForm.get(field.id)"
                  [formGroup]="loginForm"
                  [type]="passwordVisibility ? 'text' : 'password'"
                  [placeholder]="field.placeholder || ''"
                  [hasTogglePassword]="true"
                  (togglePassword)="togglePasswordVisibility()"
                />
              </div>
            } @else {
              <app-custom-input
                [id]="field.id"
                [classInput]="field.classControl"
                [classLabel]="field.classLabel"
                [title]="field.title | translate"
                [control]="loginForm.get(field.id)"
                [formGroup]="loginForm"
                [placeholder]="field.placeholder || ''"
              />
            }
          </div>
        }
      </div>
  
      <div class="flex items-center">
        <input
          type="checkbox"
          id="remember"
          class="form-checkbox h-4 w-4 text-indigo-600 rounded border-gray-300 focus:ring-indigo-500"
        />
        <label for="remember" class="ml-2 text-sm text-gray-700">
          Se souvenir de moi
        </label>
      </div>
  
      <!-- Submit Button -->
      <div>
        <button
          type="submit"
          class="w-full bg-[#60A5FA] hover:bg-app-primary-purple text-white py-3 px-4 rounded-xl font-medium text-lg flex items-center justify-center transition-all duration-300 transform hover:scale-[1.02]"
          [disabled]="isSubmitting"
          [ngClass]="{ 'bg-green-500 hover:bg-green-600': isSuccess }"
        >
          <svg
            *ngIf="isSubmitting"
            class="animate-spin -ml-1 mr-3 h-5 w-5 text-white"
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
          >
            <circle
              class="opacity-25"
              cx="12"
              cy="12"
              r="10"
              stroke="currentColor"
              stroke-width="4"
            ></circle>
            <path
              class="opacity-75"
              fill="currentColor"
              d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"
            ></path>
          </svg>
          <svg
            *ngIf="isSuccess && !isSubmitting"
            class="w-5 h-5 mr-2 text-white"
            fill="none"
            stroke="currentColor"
            viewBox="0 0 24 24"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M5 13l4 4L19 7"
            ></path>
          </svg>
          <span *ngIf="isSubmitting">Connexion en cours...</span>
          <span *ngIf="isSuccess && !isSubmitting">Connecté avec succès!</span>
          <span *ngIf="!isSubmitting && !isSuccess">Se connecter</span>
          <svg
            *ngIf="!isSubmitting && !isSuccess"
            class="w-5 h-5 ml-2"
            fill="none"
            stroke="currentColor"
            viewBox="0 0 24 24"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M14 5l7 7m0 0l-7 7m7-7H3"
            ></path>
          </svg>
        </button>
      </div>
    </form>
  

  
    <div class="text-center mt-8">
      <p class="text-gray-600">
        Vous n'avez pas de compte?
        <button (click)="onSignup()"
          class="text-indigo-600 cursor-pointer hover:underline font-medium"
        >Inscrivez-vous</button>
      </p>
    </div>
  </div>
