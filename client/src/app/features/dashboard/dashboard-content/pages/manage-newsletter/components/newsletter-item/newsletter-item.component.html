<div class="bg-gray-800 border border-gray-700 rounded-lg hover:border-purple-500 transition-colors cursor-pointer p-4"
         (click)="onSelect.emit(newsletter._id!)">
      <div class="flex justify-between items-start">
        <div class="flex items-center">
          <div class="flex-shrink-0 h-12 w-12 rounded-md overflow-hidden bg-gray-700 mr-4">
            <img *ngIf="newsletter.image" [src]="newsletter.image" alt="Newsletter cover" class="h-full w-full object-cover">
            <div *ngIf="!newsletter.image" class="h-full w-full flex items-center justify-center text-gray-500">
              <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z" />
              </svg>
            </div>
          </div>
          <div>
            <h3 class="text-lg font-medium">{{ newsletter.title }}</h3>
            <p class="text-sm text-gray-400 mt-1 line-clamp-2">{{ newsletter.description }}</p>
            <div class="flex items-center mt-2 space-x-4">
              <span class="text-xs text-gray-500">{{ newsletter.createdAt | date }}</span>
              <span class="flex items-center text-xs">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-3.5 w-3.5 mr-1 text-gray-500" viewBox="0 0 20 20" fill="currentColor">
                  <path d="M10 12a2 2 0 100-4 2 2 0 000 4z" />
                  <path fill-rule="evenodd" d="M.458 10C1.732 5.943 5.522 3 10 3s8.268 2.943 9.542 7c-1.274 4.057-5.064 7-9.542 7S1.732 14.057.458 10zM14 10a4 4 0 11-8 0 4 4 0 018 0z" clip-rule="evenodd" />
                </svg>
                {{ newsletter.recipientCount }}
              </span>
              <span class="inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium" 
                [ngClass]="{
                  'bg-gray-700 text-gray-300': newsletter.status === 'draft',
                  'bg-yellow-900/30 text-yellow-300': newsletter.status === 'scheduled',
                  'bg-green-900/30 text-green-300': newsletter.status === 'published'
                }">
                {{ newsletter.status | titlecase }}
              </span>
            </div>
          </div>
        </div>

        <div class="flex space-x-2">
          <button 
            *ngIf="newsletter.status !== 'published'"
            (click)="onSend.emit($event); $event.stopPropagation()" 
            class="text-gray-400 hover:text-blue-400 transition-colors">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
              <path d="M10.894 2.553a1 1 0 00-1.788 0l-7 14a1 1 0 001.169 1.409l5-1.429A1 1 0 009 15.571V11a1 1 0 112 0v4.571a1 1 0 00.725.962l5 1.428a1 1 0 001.17-1.408l-7-14z" />
            </svg>
          </button>
          <button 
            (click)="onDelete.emit($event); $event.stopPropagation()" 
            class="text-gray-400 hover:text-red-400 transition-colors">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
              <path fill-rule="evenodd" d="M9 2a1 1 0 00-.894.553L7.382 4H4a1 1 0 000 2v10a2 2 0 002 2h8a2 2 0 002-2V6a1 1 0 100-2h-3.382l-.724-1.447A1 1 0 0011 2H9zM7 8a1 1 0 012 0v6a1 1 0 11-2 0V8zm5-1a1 1 0 00-1 1v6a1 1 0 102 0V8a1 1 0 00-1-1z" clip-rule="evenodd" />
            </svg>
          </button>
        </div>
      </div>
    </div>
