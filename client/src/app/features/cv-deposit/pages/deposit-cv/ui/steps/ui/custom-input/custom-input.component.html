<div [formGroup]="formGroup" class="relative">
  <input
    [id]="id"
    [formControlName]="id"
    type="text"
    [type]="type"
    [class]="classInput"
     (input)="onNumberInput($event)"
    placeholder=" "
  />
  <label [for]="id" class="absolute" [class]="classLabel">
    {{ title }} <span class="text-red-400">*</span>
  </label>
  @if(control?.touched && control?.errors) {
  <div class="text-red-500 text-sm mt-1">
    @if(control?.errors?.['required']) { Ce champ est requis }
    @if(control?.errors?.['email']) { Email invalide }
  </div>
  }
</div>
