<div
  class="fixed custom-650:top-10 top-0 left-0 w-screen custom-650:px-5 h-screen bg-custom-opacity bg-opacity-50 backdrop-blur-sm flex justify-center items-center z-[9999999999]"
>
  <div class="bg-white lg:w-[35%] rounded-[16px]">
    <div class="text-center rounded-t-[16px] w-full flex justify-center">
      <img
        [src]="congratulationData().congratulationImage"
        alt="Congratulation"
        class="w-[200px] h-[200px] mb-4"
      />
    </div>
    <p class="text-[36px] text-center font-black leading-[62px] text-gray-800">
      {{ congratulationData().title }}
    </p>
    <p class="text-gray-600 pb-10 text-center text-[20px] leading-10">
      {{ congratulationData().message }}
    </p>
    <div class="w-full p-10 rounded-b-[16px] bg-purple-800">
      <p class="text-white text-center text-[16px]">
        {{ congratulationData().invitation }}
      </p>
    </div>
  </div>
</div>
