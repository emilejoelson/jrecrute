<!-- HTML Template -->
<div class="flex justify-center items-center md:min-h-screen bg-gray-50 p-5">
  <div 
    class="w-full max-w-md p-8 bg-white rounded-lg shadow-lg text-center transition-all duration-300"
    [ngClass]="{ 
      'border-t-4 border-indigo-400': loading,
      'border-t-4 border-purple-500': confirmationSuccess, 
      'border-t-4 border-red-500': confirmationError 
    }"
  >
    <div *ngIf="loading" class="flex flex-col items-center">
      <div class="w-16 h-16 mb-4 rounded-full border-4 border-gray-200 border-t-purple-500 animate-spin"></div>
      <p class="text-gray-600">{{"NEWSLETTER.CONFIRMING" |  translate}}</p>
    </div>
    
    <div *ngIf="confirmationSuccess" class="flex flex-col items-center">
      <div class="flex justify-center items-center w-20 h-20 rounded-full bg-purple-100 mb-5">
        <svg class="w-10 h-10 text-purple-500" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path>
        </svg>
      </div>
      <h2 class="text-2xl font-semibold text-gray-800 mb-3">{{"NEWSLETTER.SUCCESS" |  translate}}</h2>
      <p class="text-gray-600 mb-6">
        {{"NEWSLETTER.CONFIRMED" |  translate}}
      </p>
      <button 
        (click)="navigateToHome()" 
        class="px-6 py-3 bg-purple-600 text-white rounded-md hover:bg-purple-700 transition-colors duration-300 focus:outline-none focus:ring-2 focus:ring-purple-500 focus:ring-opacity-50"
      >
      {{"NEWSLETTER.RETURN_HOME" |  translate}}
      </button>
    </div>
    
    <div *ngIf="confirmationError" class="flex flex-col items-center">
      <div class="flex justify-center items-center w-20 h-20 rounded-full bg-red-100 mb-5">
        <svg class="w-10 h-10 text-red-500" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
        </svg>
      </div>
      <h2 class="text-2xl font-semibold text-gray-800 mb-3">Oops!</h2>
      <p class="text-gray-600 mb-6">{{ errorMessage }}</p>
      <button 
        (click)="navigateToHome()" 
        class="px-6 py-3 bg-purple-600 text-white rounded-md hover:bg-purple-700 transition-colors duration-300 focus:outline-none focus:ring-2 focus:ring-purple-500 focus:ring-opacity-50"
      >
      {{"NEWSLETTER.RETURN_HOME" |  translate}}
      </button>
    </div>
  </div>
</div>
