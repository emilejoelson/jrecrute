<div class="max-w-6xl md:mx-auto mx-0 px-6 py-8 ">
  <div class="space-y-8">
    <div class="md:bg-white md:p-8 rounded-xl md:shadow-sm">
        <h1
          class="text-3xl font-bold mt-[24px] flex text-center text-purple-600 mb-6"
        >
          {{'SALE_GENERAL_CONDITION.TITLE' | translate}}
        </h1>
        <div class="md:space-y-4">
          <ng-container *ngFor="let i of [1, 2, 3, 4, 5, 6, 7, 8, 9]">
            <div
              class="md:border md:border-gray-100 md:rounded-lg transition-all duration-200 md:hover:shadow-md"
            >
              <button
                (click)="toggleArticle(i)"
                class="w-full px-6 py-4 flex items-center justify-between text-left hover:bg-gray-50 rounded-lg focus:outline-none"
              >
                <div class="flex items-center md:space-x-4">
                  <div
                    class="custom-650:hidden w-10 h-10 bg-blue-900 rounded-full flex items-center justify-center"
                  >
                    <span class="text-white font-medium">{{ i }}</span>
                  </div>
                  <span class="text-lg font-medium text-blue-900"
                    >Article {{ i }} - {{ getArticleTitle(i) }}</span
                  >
                </div>
                <svg
                  [class.rotate-180]="isArticleExpanded(i)"
                  class="w-5 h-5 text-blue-900 transform transition-transform"
                  fill="none"
                  stroke="currentColor"
                  viewBox="0 0 24 24"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M19 9l-7 7-7-7"
                  />
                </svg>
              </button>
              <div
                *ngIf="isArticleExpanded(i)"
                class="px-6 py-4 border-t custom-650:bg-white custom-650:rounded-b-lg"
                [innerHTML]="getArticleContent(i) "
              ></div>
            </div>
          </ng-container>
        </div>
      </div>
       <!-- Contact Information -->
    <div class="bg-white p-F8 rounded-xl shadow-sm">
        <h1
          class="text-3xl custom-650:flex custom-650:text-center font-bold text-purple-600 mb-6"
        >
        {{'SALE_GENERAL_CONDITION.CONTACT_INFO.TITLE' | translate}}
        </h1>
        <div class="space-y-4">
          <p class="text-gray-600">
            {{'SALE_GENERAL_CONDITION.CONTACT_INFO.SUBTITLE' | translate}}
          </p>
          <div
            class="flex flex-col md:flex-row md:items-center space-y-4 md:space-y-0 md:space-x-8"
          >
            <div class="flex items-center space-x-3">
              <div
                class="w-10 h-10 bg-app-primay-dark rounded-full flex items-center justify-center"
              >
                <svg
                  class="w-5 h-5 text-gray-100"
                  fill="none"
                  stroke="currentColor"
                  viewBox="0 0 24 24"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M3 5a2 2 0 012-2h3.28a1 1 0 01.948.684l1.498 4.493a1 1 0 01-.502 1.21l-2.257 1.13a11.042 11.042 0 005.516 5.516l1.13-2.257a1 1 0 011.21-.502l4.493 1.498a1 1 0 01.684.949V19a2 2 0 01-2 2h-1C9.716 21 3 14.284 3 6V5z"
                  />
                </svg>
              </div>
              <span class="text-lg">+33 1 84 80 95 37</span>
            </div>
            <div class="flex items-center space-x-3">
              <div
                class="w-[40px] h-[40px] bg-app-primay-dark px-2 rounded-full flex items-center justify-center"
              >
                <svg
                  class="w-5 h-5 text-gray-100"
                  fill="none"
                  stroke="currentColor"
                  viewBox="0 0 24 24"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"
                  />
                </svg>
              </div>
              <span class="text-lg">contact&#64;consultcollab.com</span>
            </div>
          </div>
        </div>
      </div>
  </div>
</div>
