<main>
  <section class="p-app-secondary-padding xl:p-app-primary-padding">
    <div class="relative max-w-[570px] mx-auto text-center">
      <h1 class="font-bold text-app-primay-dark text-3xl lg:text-4xl">
        Conditions<br class="sm:hidden" />
        Générales
      </h1>
      <app-flying-plus type="normal" />
      <app-flying-plus type="gradiant" />
    </div>

    <div class="mt-20 flex flex-col gap-4 sm:gap-8 lg:flex-row">
      <ul
        class="flex flex-col gap-4 basis-full mx-auto max-w-[400px] sm:gap-8 lg:max-w-full lg:basis-[30%]"
      >
        @for (button of conditionButtons; track button) {
          <li>
            <button
              role="button"
              (click)="currentCondition.set(button.condition)"
              class="w-full px-6 py-3 rounded-lg text-app-primay-dark {{
                currentCondition() === button.condition
                  ? 'bg-app-accent-light'
                  : 'bg-white'
              }} transition-colors duration-300 ease-out text-sm sm:text-[1rem] hover:bg-app-accent-light"
              style="
                box-shadow:
                  0px 10px 20px -2px rgba(0, 0, 0, 0.04),
                  0px 2px 15px -3px rgba(0, 0, 0, 0.07);
              "
            >
              {{ button.content }}
            </button>
          </li>
        }
      </ul>
      <div
        class="basis-full max-h-[700px] overflow-y-auto lg:basis-[70%] lg:h-auto"
      >
        <p
          class="mb-4 w-fit font-normal text-xl text-center text-app-primay-dark sm:text-2xl lg:mb-8"
        >
          Date de dernière mise à jour : 23.02.24
        </p>
        <button
          class="p-4 bg-transparent text-app-primay-dark flex items-center gap-4 font-semibold text-[1rem] hover:bg-app-accent-lighter rounded-xl"
        >
          Télécharger en PDF
          <span>
            <svg
              width="24"
              height="24"
              viewBox="0 0 24 24"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                d="M4 16.004V17C4 17.7956 4.31607 18.5587 4.87868 19.1213C5.44129 19.6839 6.20435 20 7 20H17C17.7956 20 18.5587 19.6839 19.1213 19.1213C19.6839 18.5587 20 17.7956 20 17V16M12 4.5V15.5M12 15.5L15.5 12M12 15.5L8.5 12"
                stroke="#362E75"
                stroke-width="1.5"
                stroke-linecap="round"
                stroke-linejoin="round"
              />
            </svg>
          </span>
        </button>
        <ul class="mt-4 flex flex-col gap-4 sm:gap-8 lg:mt-8">
          @for (
            condition of currentConditionsContent().conditions;
            track $index
          ) {
            <li>
              <p
                class="text-app-primay-dark font-normal text-sm leading-[22px] sm:text-lg sm:leading-[45px]"
              >
                {{ condition }}
              </p>
            </li>
          }
        </ul>
      </div>
    </div>
  </section>

  <span
    class="absolute -right-4 z-[-1] text-[150px] top-36 sm:text-[300px] lg:text-[400px]"
  >
    <app-privacy-policy-image />
  </span>
</main>
