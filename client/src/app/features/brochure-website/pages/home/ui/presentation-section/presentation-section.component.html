<section>
  <div
    class="container md:mt-[-60px] mx-auto px-6 md:pt-20 custom-650:pt-10 md:pb-16"
  >
    <div class="grid md:grid-cols-[3fr_1fr] gap-12 items-center">
      <div class="space-y-8">
        <h1
          class="text-6xl animate-fade-in custom-650:text-4xl md:text-gray-300 custom-650:text-center md:text-7xl font-bold text-gray-800 leading-tight"
        >
          Construisez
          <span class="text-gradient"> votre avenir professionnel </span>
          dès maintenant
        </h1>
        <p
          class="text-xl animate-fade-in md:bg-gray-900 md:p-5 md:rounded-xl md:text-gray-400 custom-650:text-center text-gray-600"
          style="animation-delay: 0.2s"
        >
          Faites le choix de l'excellence et d’un futur prometteur. Postulez
          <span class="font-bold italic underline">aujourd’hui</span> et ouvrez
          la porte à de nouvelles perspectives professionnelles.
        </p>
        <div
          style="animation-delay: 0.4s"
          class="apply-container animate-fade-in p-2 rounded-2xl"
        >
          <div class="flex custom-650:flex-col gap-4">
            <button
              (click)="onDeposit()"
              class="bg-app-primary-purple md:font-bold md:text-xl text-white px-8 py-4 rounded-xl hover:bg-purple-700 transform hover:scale-105 transition-all"
            >
              Postuler Maintenant
            </button>
          </div>
        </div>
      </div>
    </div>
    <div class="custom-650:hidden air air1"></div>
    <div class="custom-650:hidden air air2"></div>
    <div class="custom-650:hidden air air3"></div>
    <div class="custom-650:hidden air air4"></div>
  </div>
</section>
