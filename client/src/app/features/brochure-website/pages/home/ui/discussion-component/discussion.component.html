<div
  class="relative max-w-[540px] ml-16 flex flex-col gap-8 mt-24 bg-app-accent-lighter rounded-[16px] py-6 px-8 drop"
  style="box-shadow: 0px 2px 2px 0px rgba(32, 0, 229, 0.15)"
>
  <!-- close icon -->
  <button class="absolute right-4 top-4">
    <svg
      width="12"
      height="12"
      viewBox="0 0 12 12"
      fill="none"
      xmlns="http://www.w3.org/2000/svg"
    >
      <path
        d="M11.6449 2.04935C12.1134 1.58082 12.1134 0.819928 11.6449 0.351398C11.1763 -0.117133 10.4154 -0.117133 9.9469 0.351398L6 4.30205L2.04935 0.355146C1.58082 -0.113384 0.819928 -0.113384 0.351398 0.355146C-0.117133 0.823676 -0.117133 1.58457 0.351398 2.0531L4.30205 6L0.355146 9.95065C-0.113384 10.4192 -0.113384 11.1801 0.355146 11.6486C0.823676 12.1171 1.58457 12.1171 2.0531 11.6486L6 7.69795L9.95065 11.6449C10.4192 12.1134 11.1801 12.1134 11.6486 11.6449C12.1171 11.1763 12.1171 10.4154 11.6486 9.9469L7.69795 6L11.6449 2.04935Z"
        fill="#362E75"
      />
    </svg>
  </button>
  <!-- top -->
  <div class="flex gap-4">
    <!-- logo -->
    <div class="text-app-primay-dark">
      <app-logo-icon />
    </div>
    <!-- text -->
    <div>
      <h3
        class="font-semibold text-[16px] text-app-primay-dark tracking-[1.25px]"
      >
        Discuter avec nous
      </h3>
      <p
        class="mt-8 font-semibold text-sm text-app-primay-dark tracking-[1.25px]"
      >
        Bonjour, comment puis-je vous aider ?
      </p>
    </div>
  </div>
  <!-- bottom -->
  <div class="w-fit text-lg ml-auto">
    <app-primary-button
      [buttonData]="{ name: 'Lancer la discutions', href: '' }"
    />
  </div>
</div>
