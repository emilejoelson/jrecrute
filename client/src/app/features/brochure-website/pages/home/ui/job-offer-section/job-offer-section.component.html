<h1
  class="text-center custom-650:text-3xl custom-650:mx-1/6 my-10 text-4xl font-bold text-gray-800"
>
  Ces offres peuvent vous int√©resser
</h1>

<div
  class="max-w-7xl mx-auto grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-5 p-5"
>
  @for(offer of jobOffers;track offer; let i = $index){
  <div
    [attr.style]="'--item-index:' + i"
    [class.show-up-animation]="isVisible"
    class="job-offer bg-white border-2 hover:border-purple-500 rounded-lg shadow-lg p-6 flex items-center transition-transform duration-300 ease-in-out hover:-translate-y-2 hover:shadow-xl"
  >
    <div
    (click)="onDeposit()"
      class="flex-none w-16 h-16 cursor-pointer hover:bg-[#994E97] flex justify-center items-center mr-5 rounded-full bg-purple-600 text-white text-2xl font-bold"
    >
      <p class="animate-arrow">{{ offer.logo }}</p>
    </div>
    <div class="flex-grow">
      <div class="font-bold text-lg text-gray-800">{{ offer.company }}</div>
      <h2 class="text-xl text-gray-900">{{ offer.title }}</h2>
      <div class="text-gray-600">{{ offer.location }}</div>
      <div class="text-gray-600">{{ offer.type }}</div>
      <div class="text-gray-500 text-sm mt-2">{{ offer.time }}</div>
    </div>
  </div>
  }
</div>
