<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Recrutement</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700;800&display=swap"
      rel="stylesheet"
    />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      #preloader {
        position: fixed;
        width: 100%;
        height: 100%;
        display: flex;
        align-items: center;
        justify-content: center;
        background: linear-gradient(135deg, #1a1a1a 0%, #0a0a0a 100%);
        z-index: 9999;
        overflow: hidden;
      }

      .particle {
        position: absolute;
        border-radius: 50%;
        background: rgba(255, 255, 255, 0.1);
        pointer-events: none;
        animation: float 4s infinite;
      }

      @keyframes float {
        0% {
          transform: translateY(0) translateX(0);
          opacity: 0;
        }
        50% {
          opacity: 0.8;
        }
        100% {
          transform: translateY(-100px) translateX(100px);
          opacity: 0;
        }
      }

      .loader-content {
        position: relative;
        z-index: 1;
        background: rgba(255, 255, 255, 0.1);
        backdrop-filter: blur(10px);
        padding: 2rem;
        border-radius: 20px;
        box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
        border: 1px solid rgba(255, 255, 255, 0.18);
        max-width: 90%;
        margin: 0 auto; 
      }

      @media screen and (max-width: 768px) {
        .loader-content {
          padding: 1.5rem;
          border-radius: 15px;
          max-width: 95%;
        }
      }

      @media screen and (max-width: 480px) {
        .loader-content {
          padding: 1rem;
          border-radius: 10px;
          max-width: 100%;
        }
      }

      img {
        max-width: 70px !important;
        height: 50px;
        display: block;
        filter: drop-shadow(0 0 10px rgba(167, 79, 165, 0.5));
      }

      .text-gradient {
        background: linear-gradient(90deg, #fff 0%, #a74fa5 50%, #4a4a4a 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-size: 200% auto;
        animation: gradient 2s linear infinite;
      }

      @keyframes gradient {
        to {
          background-position: 200% center;
        }
      }

      .pulse {
        animation: pulse 2s infinite;
      }

      @keyframes pulse {
        0% {
          transform: scale(1);
        }
        50% {
          transform: scale(1.05);
        }
        100% {
          transform: scale(1);
        }
      }
    </style>
  </head>
  <body class="font-['Nunito']">
    <app-root style="display: none"></app-root>
    <div id="preloader">
      <div class="loader-content pulse">
        <div class="flex items-center gap-2">
          <img
            class="custom-650:w-[50px] custom-650:h-[70px] object-contain"
            src="assets/icons/cc-logo.png"
            alt="ConsultCollab"
          />
          <span class="flex flex-col">
            <span
              class="md:text-3xl text-xl font-bold md:font-extrabold text-gradient"
              >Consult Collab</span
            >
            <span
              class="md:text-3xl text-xl font-bold md:font-extrabold text-gradient"
              >Recrutement</span
            >
          </span>
        </div>
      </div>
    </div>

    <script>
      function createParticle() {
        const particle = document.createElement("div");
        particle.className = "particle";

        // Random size between 5 and 20 pixels
        const size = Math.random() * 15 + 5;
        particle.style.width = `${size}px`;
        particle.style.height = `${size}px`;

        // Random position
        particle.style.left = `${Math.random() * 100}%`;
        particle.style.top = `${Math.random() * 100}%`;

        // Random animation duration
        particle.style.animationDuration = `${Math.random() * 3 + 2}s`;

        document.getElementById("preloader").appendChild(particle);

        // Remove particle after animation
        setTimeout(() => {
          particle.remove();
        }, 4000);
      }

      // Create particles at intervals
      setInterval(createParticle, 200);

      // Create initial batch of particles
      for (let i = 0; i < 20; i++) {
        createParticle();
      }
    </script>
  </body>
</html>
